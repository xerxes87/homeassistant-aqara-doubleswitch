      - conditions:
          - '{{ command == "button_2_release" }}'
        sequence: !input 'button_top_right_hold_release'
      - conditions:
          - '{{ command == "button_2_hold" }}'
        sequence: !input 'button_top_right_hold_in'

      # ---------------------------- BUTTON MIDDLE LEFT ----------------------------
      - conditions:
          - '{{ command == "button_3_single" }}'
        sequence: !input 'button_middle_left_single_press'
      - conditions:
